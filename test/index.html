<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Facts Quiz</title>
    <script src="../dist/bundle.umd.js"></script>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    p {
        font-size: 22px;
    }

    #facts {
        margin: 0 auto;
        max-width: 700px;
    }
    
</style>

<body>

    <div id="facts"></div>

    <script>
        const factsDiv = document.querySelector("#facts")

        let factsTitle = '';
        for (let i = 0; i < 50; i++) {
            // console.log(i, FactsQuiz.getRandomFact());
            const fact = FactsQuiz.getRandomFact();
            console.table(fact)
            factsTitle += (`<p>${fact.title} ${fact.isTrue ? '✅' : '❌'}</p>`)
        }
        factsDiv.innerHTML = factsTitle
    </script>
</body>

</html>
