<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Facts Quiz</title>
    <script src="../dist/bundle.umd.js"></script>
</head>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    li {
        font-size: 22px;
    }

    .container {
        margin: 0 auto;
        max-width: 700px;
    }
</style>

<body>

    <div class="container">
        <ol type="1" id="factsEl">

        </ol>
    </div>

    <script>
        const factsEl = document.querySelector("#factsEl")

        let factsTitle = '';
        for (let i = 0; i < 50; i++) {
            // console.log(i, FactsQuiz.getRandomFact());
            const fact = FactsQuiz.getRandomFact();
            console.log(fact)
            factsTitle += (`<li>${fact.title} ${fact.isTrue ? '✅' : '❌'}</li>`)
        }
        factsEl.innerHTML = factsTitle
    </script>
</body>

</html>
